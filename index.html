<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Fadel Web Solutions - Jasa Website & AI</title>
    
    <!-- ANTI-WHITE SCREEN SYSTEM -->
    <script>
      // 1. Polyfill process.env (Mencegah Crash variabel environment)
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }

      // 2. Dynamic Base HREF (Mencegah Error 404 di GitHub Pages)
      // Script ini otomatis mendeteksi nama repository (FADELWEB.IO)
      (function() {
        var base = document.querySelector('base');
        if (!base) {
          base = document.createElement('base');
          document.head.appendChild(base);
        }
        
        var isGitHub = window.location.hostname.includes('github.io');
        if (isGitHub) {
          // Ambil nama folder dari URL (misal: /FADELWEB.IO/)
          var pathSegments = window.location.pathname.split('/').filter(function(p) { return p.length > 0; });
          if (pathSegments.length > 0) {
            base.href = '/' + pathSegments[0] + '/';
          } else {
            base.href = '/';
          }
        } else {
          // Localhost
          base.href = '/';
        }
      })();
    </script>
